<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="catan.css">
</head>
<body>
    <div id="title-line">
        <h1>Catan</h1>
    </div>

    <div class="resources">

        <div class="resource-container">
            <button onclick="adjustResource('brick', -1)" class="adjust-resource disable-dbl-tap-zoom">-</button>
            <div class="resource-card">
                <img src="catan_brick.webp" alt="Brick">
                <input id="brick-count" type="number" value="0" class="resource-count" readonly disabled>
            </div>
            <button onclick="adjustResource('brick', 1)" class="adjust-resource disable-dbl-tap-zoom">+</button>
        </div>

        <div class="resource-container">
            <button onclick="adjustResource('ore', -1)" class="adjust-resource disable-dbl-tap-zoom">-</button>
            <div class="resource-card">
                <img src="catan_ore.webp" alt="Ore">
                <input id="ore-count" type="number" value="0" class="resource-count" readonly disabled>
            </div>
            <button onclick="adjustResource('ore', 1)" class="adjust-resource disable-dbl-tap-zoom">+</button>
        </div>

        <div class="resource-container">
            <button onclick="adjustResource('sheep', -1)" class="adjust-resource disable-dbl-tap-zoom">-</button>
            <div class="resource-card">
                <img src="catan_sheep.webp" alt="Sheep">
                <input id="sheep-count" type="number" value="0" class="resource-count" readonly disabled>
            </div>
            <button onclick="adjustResource('sheep', 1)" class="adjust-resource disable-dbl-tap-zoom">+</button>
        </div>

        <div class="resource-container">
            <button onclick="adjustResource('wheat', -1)" class="adjust-resource disable-dbl-tap-zoom">-</button>
            <div class="resource-card">
                <img src="catan_wheat.webp" alt="Wheat">
                <input id="wheat-count" type="number" value="0" class="resource-count" readonly disabled>
            </div>
            <button onclick="adjustResource('wheat', 1)" class="adjust-resource disable-dbl-tap-zoom">+</button>
        </div>

        <div class="resource-container">
            <button onclick="adjustResource('wood', -1)" class="adjust-resource disable-dbl-tap-zoom">-</button>
            <div class="resource-card">
                <img src="catan_wood.webp" alt="Wood">
                <input id="wood-count" type="number" value="0" class="resource-count" readonly disabled>
            </div>
            <button onclick="adjustResource('wood', 1)" class="adjust-resource disable-dbl-tap-zoom">+</button>
        </div>

    </div>

    <script src="catan.js"></script>

</body>
</html>
