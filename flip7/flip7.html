<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="title-line">
        <h1>Flip 7</h1>
    </div>



    <div id="flip7-players-container" class="flip7-players-container">
        <div class="flip7-player">
            <h2 class="flip7-player-name">Players</h2>
            <h2 class="flip7-player-total">Total</h2>
            <h2 class="flip7-player-hand">Hand</h2>
            <div class="flip7-add-score-header"></div>
        </div>
    </div>

    <div id="flip7-player-controls" class="flip7-player-controls">
        <button type="button" onclick="flip7AddPlayer()" class="flip7-add-player">Add Players</button>
        <input id="flip7-player-count" type="number" value="1" size="2" class="flip7-add-player-count">
    </div>


    <script src="flip7.js"></script>

</body>
</html>
