<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="title-line">
        <h1>Flip 7</h1>
    </div>



    <div id="flip7-players-container" class="flip7-players-container">
        <div class="flip7-player">
            <h2 class="flip7-player-name">Players</h2>
            <h2 class="flip7-player-total">Total</h2>
            <h2 class="flip7-player-hand">Hand</h2>
            <div class="flip7-add-score-header"></div>
        </div>

        <div id="flip7-player-1" class="flip7-player">
            <input id="flip7-player-1-name" class="flip7-player-name">
            <input id="flip7-player-1-total" type="number" value="0" size="3" class="flip7-player-total" readonly>
            <input id="flip7-player-1-hand" type="number" class="flip7-player-hand">
            <button onclick="flip7AddScore('player-1')" class="flip7-add-score">+</button>
        </div>

        <div id="flip7-player-2" class="flip7-player">
            <input id="flip7-player-2-name" class="flip7-player-name">
            <input id="flip7-player-2-total" type="number" value="0" size="3" class="flip7-player-total" readonly>
            <input id="flip7-player-2-hand" type="number" class="flip7-player-hand">
            <button onclick="flip7AddScore('player-2')" class="flip7-add-score">+</button>
        </div>

        <div id="flip7-player-3" class="flip7-player">
            <input id="flip7-player-3-name" class="flip7-player-name">
            <input id="flip7-player-3-total" type="number" value="0" size="3" class="flip7-player-total" readonly>
            <input id="flip7-player-3-hand" type="number" class="flip7-player-hand">
            <button onclick="flip7AddScore('player-3')" class="flip7-add-score">+</button>
        </div>
    </div>

    <button onclick="flip7AddPlayer()">Add Player</button>

    <script src="flip7.js"></script>

</body>
</html>
